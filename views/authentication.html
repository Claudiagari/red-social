<body class="authentication vh100">
    <div class="row">
        <a class="waves-effect waves-light btn-large green accent-4 offset-s3 col s6 offset-s3 modal-trigger" href="#modal1">Únete</a>
    </div>
    <div id="modal1" class="modal register">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 center align">
                    <h4>Empieza ahora</h4>
                </div>
            </div>

                <div class="input-field offset-s1 col s10 offset-s1">

            </div>
            <div class="row">

                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">

                </div>
            </div>
            <div class="row">
                <div class="input-field offset-s1 col s10 offset-s1">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="icon_prefix">Password</label>
                </div>
            </div>
            <div class="row center-align">
                <div class="offset-s1 col s10 offset-s1">
                    <a id="register" class="modal-action modal-close waves-effect waves-green btn green accent-4"  href="signup.html">Enviar</a>
                </div>
            </div>
        </div>
    </div>
